<p-card header="Valores medios por horas">
  <div class="p-grid">
    <div class="p-col-6">
      <h5>Valor medio de ECO<small>2</small> por horas en ppm</h5>
      <p-chart type="line" [data]="dataCO2"></p-chart>
    </div>
    <div class="p-col-6">
      <h5>Valor medio de VOC por horas en ppb</h5>
      <p-chart type="line" [data]="dataVOC"></p-chart>
    </div>
  </div>
</p-card>
