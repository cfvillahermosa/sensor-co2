<p-card header="Tabla de Mediciones">
  <p-table [value]="tableData" [paginator]="true" [rows]="6">

    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="eco2">CO<small>2</small> equivalente (ppm) <p-sortIcon field="eco2"></p-sortIcon>
        </th>
        <th pSortableColumn="etvoc">Compuestos Vol√°tiles Organicos (ppb) <p-sortIcon field="etvoc"></p-sortIcon>
        </th>
        <th pSortableColumn="timestamp">Fecha y hora <p-sortIcon field="timestamp"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-measurement>
      <tr>
        <td>{{measurement.eco2}}</td>
        <td>{{measurement.etvoc}}</td>
        <td>{{measurement.timestamp | date : 'dd/MM/yyyy HH:mm:ss a'}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
